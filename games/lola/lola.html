<!DOCTYPE html>
<html>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="../../storyforgejs/storyforge.js"></script>
   </head>
   
   <canvas id="game" width="1280" height="720" style="border: 1px; width: 1280px; height: 720px;"></canvas>
   
   <script>
   
   
   //Game code
   $(document).ready(function(){
      //Init
      Context.create("game");
      var angle = 0;
      
      var LOLA = "src/img/lola.png";
      
      var s_lola = new Sprite(LOLA, false);
      
      
      //"Update function"
      setInterval(function(){
      
         //Background
         Context.context.fillStyle = "#000fff";
         Context.context.fillRect(0, 0, 800, 800);
         
         //Draw the sprites
         s_lola.draw(160,160);
         
      
      }, 25);
   });
   
   
   
   </script>
   
</html>
