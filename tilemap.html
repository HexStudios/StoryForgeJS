<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />

      <script src="storyforgejs/storyforge.js"></script>
      <script>

         //Variables
         var def_tile_size = 64;

         // Define tiles
         var grass = new Sprite("src/img/grass.png", false);
         var dirt = new Sprite("src/img/dirt.png", false);

         //Game code
         $(document).ready(function(){
            //Init
            Context = new HTML("game", 1280, 720);
         });

         //On load
         $(window).on('load', function(){


            for (var y = 0; y < 12; y++)
            {
               for (var x = 0; x < 20; x++)
               {
                  var tile_x = x * def_tile_size;
                  var tile_y = y * def_tile_size;

                  if (Math.floor(Math.random()*2) == 0)
                  {
                     dirt.draw(tile_x, tile_y, def_tile_size, def_tile_size);
                  } else
                  {
                     grass.draw(tile_x, tile_y, def_tile_size, def_tile_size);
                  }
               }
            }
         });



      </script>
   </head>
   <canvas id="game" width="1280" height="720"></canvas>
</html>
